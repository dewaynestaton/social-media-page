<!DOCTYPE html>
<html>
    <head>
        <title>Social Media</title>
        <script src="https://kit.fontawesome.com/41aee49648.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/reset.css">

    </head>
    <body>
        <header>
            <div class="logo-area">
                <a href="#">LOGO</a>
            </div>
            <div class="menu">

                    <li><a href="#">Dewayne</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
            </div>
            <div class="icon-links">
                <ul class="quick-options">
                    <li><a href="#"><i class="fas fa-user-friends"></i></a></li>
                    <li><a href="#"><i class="far fa-comment-dots"></i></a></li>

                </ul>

                    <i class="fas fa-unlock"></i>
                </div>
            </div>
            <div class="search-area">
                <ul>
                    <li><i class="fas fa-search"></i></li>

        <section id="top-area">
            <div class="profile-info">
                <div class="user-img">
                    <img src="img/avatar-miami-heat-gorra.jpg" alt="Dewayne Staton Avatar" height="160" width="160">
